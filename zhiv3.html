<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с перетаскиванием инструментов</title>
    <link rel="stylesheet" href="styleszhiv3.css">
</head>
<body>
    <h1>Перетащи старые слова в словаь знаний</h1>
    <div id="gameArea">
        <img src="img/zhiv3fon.jpeg" alt="Фон с солдатом и печкой" id="backgroundImage">
        <div id="stoveArea" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <img src="img/beresta.png" alt="береста" class="beresta">
        <div class="baba-yaga-image">
            <img src="img/yaga4.png" alt="Баба Яга" id="baba-yaga-image1">
        </div>
        <div class="buttons">
            <a href="page2.html" id="helpButton1"><img src="img/button2.png" alt="Помощь"> <span>ВЕРНУТЬСЯ</span></a>
            <a href="page2.html" id="helpButton"><img src="img/button2.png" alt="Помощь"> <span>ПОМОЩЬ</span></a>
        </div>
    </div>
    <div id="scoreCounter"></div>
    <div id="notification" class="hidden"></div>
    <div id="overlay"></div>
    <script src="zhiv3.js"></script>
</body>
</html>

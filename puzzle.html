<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game</title>
  <link rel="stylesheet" href="puzzle.css">
</head>
<body>
  <div class="container">
    <!-- Контейнеры для кусочков пазла -->
    <div class="puzzle-container" id="puzzle-container-1">
      <!-- Карточки пазла -->
      <div class="puzzle-piece" data-number="1">1</div>
      <div class="puzzle-piece" data-number="4">4</div>
      <div class="puzzle-piece" data-number="7">7</div>
      <div class="puzzle-piece" data-number="10">10</div>
      <div class="puzzle-piece" data-number="13">13</div>
    </div>

    <div class="puzzle-container" id="puzzle-container-2">
      <!-- Карточки пазла -->
      <div class="puzzle-piece" data-number="2">2</div>
      <div class="puzzle-piece" data-number="5">5</div>
      <div class="puzzle-piece" data-number="8">8</div>
      <div class="puzzle-piece" data-number="11">11</div>
      <div class="puzzle-piece" data-number="14">14</div>
    </div>

    <div class="puzzle-container" id="puzzle-container-3">
      <!-- Карточки пазла -->
      <div class="puzzle-piece" data-number="3">3</div>
      <div class="puzzle-piece" data-number="6">6</div>
      <div class="puzzle-piece" data-number="9">9</div>
      <div class="puzzle-piece" data-number="12">12</div>
      <div class="puzzle-piece" data-number="15">15</div>
    </div>
  </div>

  <!-- Область для соединения кусочков пазла -->
  <div class="connector">
    <!-- Место для соединения кусочков пазла -->
  </div>

  <script src="puzzle.js"></script>
</body>
</html>
